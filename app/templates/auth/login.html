 {% block stylesheet %}
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

 {% endblock %}
 {% block header %}
<nav style="background-color: black;">
		<ul class="clearfix">
			<li style="padding: 0 0 0 20px;"><button><a href="{{ url_for('auth.register') }}" style="color: #000000">Join us</a></button></li>

	{% endblock %}
	{% block content %}


	<content id="signPage">
	<div id="signForm">
		<form action="{{ url_for('auth.login') }}" name="login" method="post" accept-charset="utf-8">
		<div >
			<input type="text" name="auth_key" placeholder="Username/email" class="fillin" required="true">
		</div>
		<div>
			<input type="password" name="password" placeholder="Password" class="fillin" required="true">
		</div>
		<div>
			<label><input type="checkbox" name="is_remember" value="true">&ensp;Remember me</label>
		</div>
		<div>
			<input type="submit" name="commit" value="Login" class="fillin" id="loginButton">
		</div>
		<div>
			<a href="signup.html">Sign up here</a>
		</div>
		</form>
		<footer class="signFooter">Â© Copyright 2016 Color Recognition Team</footer>
	</div>

	</content>
{% endblock %}
